name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  COMMIT: ${{ github.event.head_commit.url }}
  COMMITTER: ${{ github.event.head_commit.committer.username }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: yarn install
        run: yarn install
      - name: lint
        run: yarn eslint
      - name: build
        run: yarn build
      - name: test
        run: yarn test
      - name: e2e test
        uses: cypress-io/github-action@v2
        with:
          command: yarn test:e2e
          start: yarn start-prod
          wait-on: http://localhost:5000
      - name: deploy
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokedex-0402"
          heroku_email: "copppe@gmail.com"
          healthcheck: "https://pokedex-0402.herokuapp.com/health"
          rollbackonhealthcheckfailed: true
      - name: notify discord a build fails
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with:
            severity: error
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            text: Build failed
            description: "commit $COMMIT by $COMMITTER broke the build :("
            footer: 'Severity: Error'
  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: master
      - name: notify discord new version gets deployed
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
            severity: info
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            text: A new version of Pokedex deployed
            # reference env vars like $COMMITTER or ${{ env.COMMITTER }}
            description: "to https://pokedex-0402.herokuapp.com/ by $COMMITTER"
            footer: 'Severity: Infomational'
